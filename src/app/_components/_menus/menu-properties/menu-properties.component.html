<div class="menu-properties" (click)="_onMenuClicked()">

  <div class="collapser">
    <span class="collapser__icon" [innerHTML]="_collapsed ? '&lt;&lt;' : '&gt;&gt;'" (click)="_toggleCollapse()"></span>
  </div>

  <div class="content" [ngClass]="{'collapsed' : _collapsed}">

    <!-- CONTEXT MENUS -->
    <div *ngIf="_appService.ToolsService.CurrentTool == _appService.ToolsService.TOOL.Select || _appService.ToolsService.CurrentTool == _appService.ToolsService.TOOL.Marquee">

      <!-- Sprite Menu -->
      <div class="group sprite" *ngIf="_appService.MenusService.CurrentContext == _appService.MenusService.CONTEXT.Sprite" (click)="_onContextClick()">
        <div class="title">Sprite Menu</div>
        <div *ngIf="_appService.Workspace.SelectedSprite">
          <div class="row">
            <label for="sprName">Name</label>
            <input id="sprName" type="text" [(ngModel)]="_appService.Workspace.SelectedSprite.Name">
          </div>
          <div class="row">
            <label for="sprX">X</label>
            <input id="sprX" type="number" [(ngModel)]="_appService.Workspace.SelectedSprite.X">
            <label for="sprY">Y</label>
            <input id="sprY" type="number" [(ngModel)]="_appService.Workspace.SelectedSprite.Y">
          </div>
          <div class="row">
            <label for="sprWidth">Size</label>
            <input id="sprWidth" type="number" [(ngModel)]="_appService.Workspace.SelectedSprite.Width">
            <span class="pad">&#215;</span>
            <input id="sprHeight" type="number" [(ngModel)]="_appService.Workspace.SelectedSprite.Height">
          </div>

          <div class="row center">
            <button>Reset</button>
            <button>Replace</button>
          </div>        

          <div class="row center">
            <button>Duplicate</button>
          </div>
          <div class="row center">
            <button>Delete</button>
          </div>
        </div>
        
      </div>
      <!-- /Sprite Menu -->


      <!-- Workarea Menu -->
        <div class="group workarea" *ngIf="_appService.ToolsService.CurrentTool == _appService.ToolsService.TOOL.Select && _appService.MenusService.CurrentContext == _appService.MenusService.CONTEXT.Workarea" (click)="_onContextClick()">
        <div class="title">Workarea Menu</div>
        <div class="half-input row">
          <input type="number" [(ngModel)]="_appService.Workspace.Workarea.Width">
          <span class="pad">&#215;</span>
          <input type="number" [(ngModel)]="_appService.Workspace.Workarea.Height">
        </div>
        <div class="row">
          <input type="color" [(ngModel)]="_appService.Workspace.Workarea.Colour">
        </div>
        <div class="row">
          <span>Use Transparency</span>
          <label class="custom-checkbox">
          <input class="custom-checkbox__input" type="checkbox" [(ngModel)]="_appService.Workspace.Workarea.Transparent">
          <span class="custom-checkbox__element"></span>
          </label>
        </div>
        <div class="row center">
          <button>Autosize</button>
        </div>

        <hr>

        <app-toggle-list-group customClass="custom-button" [hoverable]="false" text="Render Quality" [items]="QualityOptions" (onChanged)="_onQualityChanged($event)"></app-toggle-list-group>
        <div class="row small">
          <span>Quality: </span>
          <span [innerHTML]="_currentQuality"></span>
        </div>
        
      </div>
      <!-- /Workarea Menu -->


    </div>


    <!-- Zoom Menu -->
    <div class="group zoom" (click)="_onContextClick()" *ngIf="_appService.ToolsService.CurrentTool == _appService.ToolsService.TOOL.Zoom">
      <div class="title">Zoom Menu</div>
      <div class="row center">
        <button (click)="_appService.Workspace.Workarea.Scale = _appService.Workspace.Workarea.Scale * 2">Zoom In</button>
      </div>
      <div class="row center">
        <button (click)="_appService.Workspace.Workarea.Scale = _appService.Workspace.Workarea.Scale / 2">Zoom Out</button>
      </div>
      <div class="row center">
        <button (click)="_appService.Workspace.Workarea.Scale = 1">Reset</button>
      </div>
      <div class="row center">
        <span>{{ _appService.Workspace.Scale * 100 }}%</span>
      </div>

    </div>
    <!-- /Zoom Menu -->

  </div>

  


</div>
